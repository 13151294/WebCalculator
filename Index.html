<!DOCTYPE html>js
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link href="http://fonts.cdnfonts.com/css/colortube-2" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <script src="Script.js"></script>
    </head>
    <body>
        <div id="Cal-Block">
            <input type="text" id="Result">
            <div id="Button">
                <button onclick="re()" class="button">C</button>
                <button onclick="del()" class="button"><i class="fas fa-caret-left"></i></button>
                <button onclick="dis('%')" class="button">%</button>
                <button onclick="dis('/')" class="button">/</button>
                <button onclick="dis('7')" class="button">7</button>
                <button onclick="dis('8')" class="button">8</button>
                <button onclick="dis('9')" class="button">9</button>
                <button onclick="dis('*')" class="button">*</button>
                <button onclick="dis('4')" class="button">4</button>
                <button onclick="dis('5')" class="button">5</button>
                <button onclick="dis('6')" class="button">6</button>
                <button onclick="dis('-')" class="button">-</button>
                <button onclick="dis('1')" class="button">1</button>
                <button onclick="dis('2')" class="button">2</button>
                <button onclick="dis('3')" class="button">3</button>
                <button onclick="dis('+')" class="button">+</button>
                <button onclick="dis('.')" class="button">.</button>
                <button onclick="dis('0')" class="button">0</button>
                <button onclick="cal()" class="button" id="h2">=</button>
            </div>
        </div>
    </body>
</html>
